<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pitch Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <fieldset class="row">
        <label class="col-12" for="name1">Name 1</label>
        <input type="text" class="form-control col-md-6 col-12" name="name1" placeholder="Name 1" autocomplete="name"><br>
        <label class="col-12" for="name2">Name 2</label>
        <input type="text" class="form-control col-md-6 col-12" name="name2" placeholder="Name 2" autocomplete="name">
      </fieldset>
      <br>
      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#thirdPerson">Third Person</button>
      <br>
      <fieldset class="collapse row" id="thirdPerson">
        <label class="col-12" for="name3">Name 3</label>
        <input type="text" class="form-control col-md-6 col-12" name="name3" placeholder="Name 3" autocomplete="name"><br>
        <label class="col-12" for="initial">Instructor Initials</label>
        <input type="text" class="form-control col-md-6 col-12" name="initial" placeholder="Instructor Initials">
      </fieldset>
      <br>
      <fieldset class="row">
        <div class="input-group">
          <div class="input-group-prepend">
           <div class="input-group-text">
             <input type="radio" name="appOrTeam" aria-label="Select App Name">
           </div>
         </div>
          <input type="text" class="form-control col-md-6 col-12" name="appName" placeholder="App Name">
        </div>

        <div class="input-group">
          <div class="input-group-prepend">
           <div class="input-group-text">
             <input type="radio" name="appOrTeam" aria-label="Select Team Name">
           </div>
         </div>
          <input type="text" class="form-control col-md-6 col-12" name="teamName" placeholder="Team Name">
        </div>
      </fieldset>
  </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
